<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>API 密钥管理</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --success-bg: #E8F5E9;
            --success-text: #2E7D32;
            --error-bg: #FBEAEA;
            --error-text: #C62828;
            --border-color: #E0E0E0;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --delete-color: #E74C3C;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #F8F9FA;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-light);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        
        h1 {
            color: #2C3E50;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .section-title {
            color: #2C3E50;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }
        
        .add-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .add-form .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .add-form input, .add-form select {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        
        .add-form button {
            width: auto;
            min-width: 80px;
            background-color: var(--primary-color);
        }

        .keys-list {
            margin-top: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            max-height: 250px;
            overflow-y: auto;
        }

        .key-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .key-item:last-child {
            border-bottom: none;
        }
        
        .key-item .key-info {
            word-break: break-all;
            flex: 1 1 70%;
            margin-right: 10px;
        }
        
        .key-item .delete-btn {
            background-color: var(--delete-color);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            flex: 0 0 auto;
        }
        
        .key-item .delete-btn:hover {
            background-color: #c0392b;
        }

        .main-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .main-buttons button {
            width: 100%;
        }

        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
        }

        .success {
            background-color: var(--success-bg);
            color: var(--success-text);
        }

        .error {
            background-color: var(--error-bg);
            color: var(--error-text);
        }

        .key-display-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .key-display {
            font-family: monospace;
            word-break: break-all;
            background-color: #f1f3f5;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body style="opacity: 0;">
    <div class="container">
        <h1>API 密钥管理</h1>

        <div id="login-form" class="hidden">
            <p style="text-align: center;">请输入管理密码：</p>
            <input type="password" id="password" placeholder="管理密码">
            <div class="main-buttons">
                <button onclick="login()">登录</button>
            </div>
        </div>

        <div id="manage-panel" class="hidden">
            <p class="section-title">统一代理 API Key</p>
            <div class="key-display-container">
                <p>将此 Key 填写到第三方软件中：</p>
                <div id="unified-key-display" class="key-display"></div>
                <div style="margin-top: 10px;">
                    <button onclick="getUnifiedKey()">刷新</button>
                    <button onclick="resetUnifiedKey()">重置 Key</button>
                </div>
            </div>

            <p class="section-title">管理后端 API 密钥</p>
            <div class="add-form">
                <div class="input-group">
                    <select id="add-platform">
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic Claude</option>
                        <option value="google">Google (Gemini)</option>
                        <option value="qwen">阿里通义千问 (Qwen)</option>
                        <option value="deepseek">DeepSeek</option>
                        <option value="kimi">Kimi</option>
                        <option value="llama">Llama</option>
                        <option value="azure-openai">Azure OpenAI</option>
                        <option value="openai-compatible">OpenAI 兼容</option>
                    </select>
                    <input type="text" id="add-key-input" placeholder="输入 API 密钥">
                </div>
                <input type="text" id="add-baseurl-input" placeholder="输入 Base URL">
                <button onclick="addKeyToList()">添加</button>
            </div>

            <p class="section-title">已添加的密钥</p>
            <div class="keys-list" id="keys-list-container">
                <p style="text-align:center; color:#999;">暂无密钥</p>
            </div>

            <div class="main-buttons">
                <button onclick="updateKeys()">更新密钥</button>
            </div>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const loginForm = document.getElementById('login-form');
        const managePanel = document.getElementById('manage-panel');
        const keysListContainer = document.getElementById('keys-list-container');
        const addPlatformSelect = document.getElementById('add-platform');
        const addKeyInput = document.getElementById('add-key-input');
        const addBaseUrlInput = document.getElementById('add-baseurl-input');
        const unifiedKeyDisplay = document.getElementById('unified-key-display');

        const platformsWithBaseUrl = ['openai-compatible', 'azure-openai'];

        addPlatformSelect.addEventListener('change', () => {
            if (platformsWithBaseUrl.includes(addPlatformSelect.value)) {
                addBaseUrlInput.style.display = 'block';
            } else {
                addBaseUrlInput.style.display = 'none';
            }
        });
        addPlatformSelect.dispatchEvent(new Event('change'));

        function renderKeysList(keys) {
            keysListContainer.innerHTML = '';
            if (keys && keys.length > 0) {
                keys.forEach((item, index) => {
                    const keyItem = document.createElement('div');
                    keyItem.className = 'key-item';
                    const displayUrl = item.baseURL ? ` (${item.baseURL.replace(/^https?:\/\//, '').slice(0, 25)}...)` : '';
                    keyItem.innerHTML = `
                        <span class="key-info">${item.platform}: ${item.key.slice(0, 4)}...${item.key.slice(-4)}${displayUrl}</span>
                        <button class="delete-btn" onclick="removeKeyFromList(${index})">删除</button>
                    `;
                    keysListContainer.appendChild(keyItem);
                });
            } else {
                keysListContainer.innerHTML = `<p style="text-align:center; color:#999;">暂无密钥</p>`;
            }
        }
        
        let currentKeys = [];

        function addKeyToList() {
            const platform = addPlatformSelect.value;
            const key = addKeyInput.value.trim();
            const baseURL = addBaseUrlInput.value.trim();
            
            if (!key) {
                showStatus('请输入有效的密钥', 'error');
                return;
            }
            
            const newKey = { platform, key };
            if (platformsWithBaseUrl.includes(platform)) {
                 if (!baseURL) {
                    showStatus('请为该平台输入 Base URL', 'error');
                    return;
                }
                newKey.baseURL = baseURL;
            }

            currentKeys.push(newKey);
            addKeyInput.value = '';
            addBaseUrlInput.value = '';
            addPlatformSelect.value = 'openai';
            addPlatformSelect.dispatchEvent(new Event('change'));
            
            renderKeysList(currentKeys);
            showStatus('密钥已添加至列表，请点击“更新密钥”保存', 'success');
        }

        function removeKeyFromList(index) {
            currentKeys.splice(index, 1);
            renderKeysList(currentKeys);
            showStatus('密钥已从列表中移除，请点击“更新密钥”保存', 'success');
        }

        async function login() {
            const password = document.getElementById('password').value;
            if (!password) {
                showStatus('请输入密码。', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/keys', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });

                if (response.ok) {
                    const savedKeys = await response.json();
                    loginForm.classList.add('hidden');
                    managePanel.classList.remove('hidden');
                    currentKeys = savedKeys || [];
                    renderKeysList(currentKeys);
                    showStatus('登录成功！', 'success');
                    localStorage.setItem('adminPassword', password);
                    localStorage.setItem('loginTimestamp', Date.now());
                    getUnifiedKey(); // 登录成功后获取统一Key
                } else {
                    const error = await response.json();
                    throw new Error(error.error);
                }
            } catch (error) {
                showStatus('登录失败：' + error.message, 'error');
            }
        }
        
        async function updateKeys() {
            const password = localStorage.getItem('adminPassword');
            const timestamp = localStorage.getItem('loginTimestamp');

            if (!password || !timestamp) {
                showStatus('请先登录。', 'error');
                return;
            }

            const oneHourInMs = 60 * 60 * 1000;
            if (Date.now() - timestamp > oneHourInMs) {
                showStatus('会话已过期，请重新登录。', 'error');
                localStorage.removeItem('adminPassword');
                localStorage.removeItem('loginTimestamp');
                setTimeout(() => window.location.reload(), 1500);
                return;
            }
            
            try {
                const response = await fetch('/api/manage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: password,
                        keys: currentKeys
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    showStatus('密钥已成功更新！', 'success');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showStatus('更新失败：' + error.message, 'error');
            }
        }
        
        async function getUnifiedKey() {
            const password = localStorage.getItem('adminPassword');
            if (!password) return;

            try {
                const response = await fetch('/api/keys', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password, action: 'get_unified_key' })
                });
                if (response.ok) {
                    const data = await response.json();
                    unifiedKeyDisplay.textContent = data.unifiedKey;
                } else {
                    throw new Error('Failed to get unified key.');
                }
            } catch(error) {
                console.error(error);
                unifiedKeyDisplay.textContent = '获取失败';
            }
        }

        async function resetUnifiedKey() {
            if (!confirm('确定要重置统一 API Key 吗？这将导致旧 Key 失效。')) {
                return;
            }
            const password = localStorage.getItem('adminPassword');
            if (!password) return;

            try {
                const response = await fetch('/api/keys', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password, action: 'reset_unified_key' })
                });
                if (response.ok) {
                    const data = await response.json();
                    unifiedKeyDisplay.textContent = data.unifiedKey;
                    showStatus('统一 Key 已重置！', 'success');
                } else {
                    throw new Error('Failed to reset unified key.');
                }
            } catch(error) {
                console.error(error);
                showStatus('重置失败', 'error');
            }
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status';
            statusDiv.classList.add(type);
        }

        (async function checkLoginState() {
            const password = localStorage.getItem('adminPassword');
            const timestamp = localStorage.getItem('loginTimestamp');
            
            if (password && timestamp) {
                const oneHourInMs = 60 * 60 * 1000;
                if (Date.now() - timestamp <= oneHourInMs) {
                    try {
                        const response = await fetch('/api/keys', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ password: password })
                        });
                        if (response.ok) {
                            const savedKeys = await response.json();
                            loginForm.classList.add('hidden');
                            managePanel.classList.remove('hidden');
                            currentKeys = savedKeys || [];
                            renderKeysList(currentKeys);
                            showStatus('已自动登录', 'success');
                            getUnifiedKey();
                            document.body.style.opacity = '1';
                            return;
                        }
                    } catch (error) {
                        console.error('Auto login failed:', error);
                    }
                }
            }

            loginForm.classList.remove('hidden');
            document.body.style.opacity = '1';
        })();
    </script>
</body>
</html>
