<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>API 密钥管理</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --success-bg: #E8F5E9;
            --success-text: #2E7D32;
            --error-bg: #FBEAEA;
            --error-text: #C62828;
            --border-color: #E0E0E0;
            --shadow-light: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #F8F9FA;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-light);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }
        
        h1 {
            color: #2C3E50;
            font-size: 24px;
            margin-bottom: 30px;
        }

        p {
            color: #777;
            margin-top: 0;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #3a75b6;
        }

        .hidden {
            display: none;
        }

        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        .success {
            background-color: var(--success-bg);
            color: var(--success-text);
        }

        .error {
            background-color: var(--error-bg);
            color: var(--error-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API 密钥管理</h1>

        <div id="login-form">
            <p>请输入管理密码：</p>
            <input type="password" id="password" placeholder="管理密码">
            <button onclick="login()">登录</button>
        </div>

        <div id="manage-panel" class="hidden">
            <p>当前 API 密钥列表 (每个密钥一行):</p>
            <textarea id="api-keys-input" rows="10" placeholder="sk-xxxxxx&#10;sk-yyyyyy"></textarea>
            <button onclick="updateKeys()">更新密钥</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const loginForm = document.getElementById('login-form');
        const managePanel = document.getElementById('manage-panel');

        async function login() {
            const password = document.getElementById('password').value;
            if (!password) {
                showStatus('请输入密码。', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/keys', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });

                if (response.ok) {
                    const keys = await response.json();
                    loginForm.classList.add('hidden');
                    managePanel.classList.remove('hidden');
                    document.getElementById('api-keys-input').value = keys.join('\n');
                    showStatus('登录成功！', 'success');
                    // 存储密码和当前时间戳
                    localStorage.setItem('adminPassword', password);
                    localStorage.setItem('loginTimestamp', Date.now());
                } else {
                    const error = await response.json();
                    throw new Error(error.error);
                }
            } catch (error) {
                showStatus('登录失败：' + error.message, 'error');
            }
        }
        
        async function updateKeys() {
            const apiKeysInput = document.getElementById('api-keys-input').value;
            const keys = apiKeysInput.split('\n').map(key => key.trim()).filter(key => key.length > 0);
            // 从 localStorage 读取密码
            const password = localStorage.getItem('adminPassword');
            const timestamp = localStorage.getItem('loginTimestamp');

            if (!password || !timestamp) {
                showStatus('请先登录。', 'error');
                return;
            }

            const oneHourInMs = 60 * 60 * 1000;
            if (Date.now() - timestamp > oneHourInMs) {
                showStatus('会话已过期，请重新登录。', 'error');
                localStorage.removeItem('adminPassword');
                localStorage.removeItem('loginTimestamp');
                // 重新加载页面以显示登录表单
                setTimeout(() => window.location.reload(), 1500);
                return;
            }
            
            try {
                const response = await fetch('/api/manage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: password,
                        keys: keys
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    showStatus('密钥已成功更新！', 'success');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showStatus('更新失败：' + error.message, 'error');
            }
        }
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = '';
            statusDiv.classList.add('status', type);
        }

        // 新增：页面加载时检查 localStorage 中是否有密码且未过期
        (async function checkLoginState() {
            const password = localStorage.getItem('adminPassword');
            const timestamp = localStorage.getItem('loginTimestamp');
            
            if (password && timestamp) {
                const oneHourInMs = 60 * 60 * 1000;
                if (Date.now() - timestamp > oneHourInMs) {
                    // 会话过期
                    localStorage.removeItem('adminPassword');
                    localStorage.removeItem('loginTimestamp');
                    return;
                }

                try {
                    const response = await fetch('/api/keys', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password: password })
                    });
                    if (response.ok) {
                        const keys = await response.json();
                        loginForm.classList.add('hidden');
                        managePanel.classList.remove('hidden');
                        document.getElementById('api-keys-input').value = keys.join('\n');
                        showStatus('已自动登录', 'success');
                    } else {
                        // 密码可能已过期或被修改，清除本地存储
                        localStorage.removeItem('adminPassword');
                        localStorage.removeItem('loginTimestamp');
                    }
                } catch (error) {
                    localStorage.removeItem('adminPassword');
                    localStorage.removeItem('loginTimestamp');
                    console.error('Auto login failed:', error);
                }
            }
        })();
    </script>
</body>
</html>
